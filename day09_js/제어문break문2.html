<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //사용자 메뉴 선택하기  => 반복하기
        let menu = parseInt(prompt("1.등록, 2.조회 3.변경 4.종료"));

        //문자열 "1" -> 숫자 1 (parseInt 숫자로 변환 역할)
        switch (menu) {
            case 1:
                alert("등록합니다.");
                break;
            case 2:
                alert("조회합니다.");
                break;
            case 3:
                alert("변경합니다.");
                break;
            case 4:
                alert("종료합니다.");
                break;
            default:
                alert("잘못된 메뉴입니다.");
        }
    </script>
</body>

</html>
