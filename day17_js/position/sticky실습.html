<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 200px;
            background-color: blue;
        }
        nav{
            background-color: yellow;
            /*흐름으로 가다가 정해놓은 위치로 가면 고정이 됨*/
            /*fixed는 계속 정해놓은 위치로 고정되는 거*/
            position: sticky;
            top: 20px;
            bottom: 0;
        }
        section{
            height: 5000px;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
</body>
</html>
