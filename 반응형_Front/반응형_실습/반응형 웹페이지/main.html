<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/0c69fdf2c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header : 상단 영역(검색/로고)-->
    <header>
        <div class="header-inner">
            <!--로고-->
            <img src="images/메인로고.png" alt="메인 로고 이미지">
            <!--히든 메뉴 보이게 하기-->
            <div>x</div>
            <!--검색-->
            <div class="search">
                <input type="text">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        
    </header>

    <!--section : 메인 선택 화면-->
    <section>
        <!--왼쪽 영역-->
        <div class="left-area">
            <img src="images/현대백화점.jpg" alt="현대백화점">
            <div class="img-text">
                <h2>현대백화점</h2>
                <button>바로가기</button>
            </div>
        </div>
        <!--오른쪽 영역-->
        <div class="right-area">
            <img src="images/더현대닷컴.avif" alt="더현대닷컴">  
            <div class="img-text">
                <h2>더현대닷컵</h2>
                <button>바로가기</button>
            </div>
        </div>
    </section>

    <!--바로가기 아이콘-->
    <nav class="icon-list">
        <ul>
            <li><i class="fa-solid fa-location-dot"></i><p>지점안내</p></li>
            <li><i class="fa-regular fa-credit-card"></i><p>백화점카드</p></li>
            <li><i class="fa-solid fa-school"></i><p>문화센터</p></li>
            <li><i class="fa-solid fa-gift"></i><p>신상품</p></li>
            <li><i class="fa-solid fa-wifi"></i><p>더현대LIVE</p></li>
            <li><i class="fa-solid fa-heart"></i><p>선물하기</p></li>
        </ul>
    </nav>

    <!--footer-->
    <footer>
        <div class="footer-nav">
            <a href="#none">더현대닷컴</a>
            <a href="#none">현대Hmall</a>
            <a href="#none">현대식품관 투홈</a>
            <a href="#none">현대어린이책미술관</a>
        </div>

        <div class="footer-info">
            <div class="info1">
                <ul>
                    <li>현대백화점그룹</li>
                    <li>공고사항</li>
                    <li>윤리경영</li>
                    <li>사회공헌</li>
                </ul>
            </div>
            <div class="info2">
                <ul>
                    <li>이용약관</li>
                    <li>개인정보처리방침</li>
                    <li>주요문의처</li>
                    <li>웹접근성 안내</li>
                    <li>사이트맵</li>
                    <li>공지사항</li>
                </ul>
            </div>
            <div class="info3">
                <ul class="sns">
                    <li><i class="fa-brands fa-instagram"></i>인스타그램</li>
                    <li><i class="fa-brands fa-facebook"></i>페이스북</li>
                    <li><i class="fa-brands fa-youtube"></i>유튜브</li>
                </ul>
            </div>
            
            <p>ⓒ HYUNDAI Department Store. All rights reserved.</p>
            
        </div>
    </footer>
</body>
</html>
