<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최댓값</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("숫자1 입력 : "));
        let num2 = parseInt(prompt("숫자2 입력 : "));
        let num3 = parseInt(prompt("숫자3 입력 : "));
        
        let max = 0;

        if(max < num1){
            max = num1;
        }
        if(max < num2){
            max = num2;
        }
        if(max < num3){
            max = num3;
        }
        console.log("최댓값 : " + max);
    </script>
</body>
</html>
