<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 프로그램</title>
</head>
<body>

    <script>
        // 변수 선언
        let input, computer, result;
        
        // 반복
        while(true){
            user = prompt("가위 바위 보 중에서 선택하세요. 가위(0), 바위(1), 보(2)");
            computer = Math.floor( Math.random()*3 );  // 0 ,1, 2 
            if(user != computer) break;     // 두개가 다르면 반복문 종료
            alert("무승부입니다");
        }

        // 사용자의 승패 판단
        if( user == 0){   // 사용자 : 가위
            if(computer ==2 ){
                result = "사용자 승";
            }
            else{
                result = "사용자 패"
            }
        }else if(user == 1){
            if(computer == 0){
                result = "사용자 승";
            }
            else{
                result = "사용자 패";
            }
        }else if(user == 2){
            if(computer==1){
                result = "사용자 승";
            }else{
                result = "사용자 패";
            }  
        }
       

        //사용자 결과 출력
        alert(result);
        alert("사용자 : " + user + " 컴퓨터 : " + computer);
        console.log(result);
        document.write("승패 결과 : " + result);
        
    </script>
</body>
</html>
