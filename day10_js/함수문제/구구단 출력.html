<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //구구단 출력 함수
        function mulOutput(N) {
            for (let i = N; i < N + 1; i++) {
                document.write("<출력><br>");
                document.write("======" + N + "단======<br>");
                for (let j = 1; j < 10; j++) {
                    document.write(N + " x " + j + " = " + (N * j) + "<br>");
                }
            }
        }

        //결과 출력
        let NInput = parseInt(prompt("구구단의 단 입력"));
        document.write("입력한 단 : " + NInput + "단<br>");
        mulOutput(NInput);
    </script>
</body>

</html>
