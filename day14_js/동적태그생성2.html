<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            background-color: yellow;
            color: white;
            padding: 10px;
            display: inline-block;  /*block도 가능*/
            margin: 10px;
        }
    </style>
    <script>
        function addSpan(){
            //태그 생성
            const spanTage = document.createElement("span");
            spanTage.textContent = "span 추가";
            spanTage.classList.add("highlight");

            //부모영역 얻어오기
            const wrap = document.getElementById("wrap");

            //부모영역에 추가
            wrap.appendChild(spanTage);
        }
    </script>
</head>
<body>
    <button onclick="addSpan()">span 태그 생성</button>
    <!--부모영역으로 정하기-->
    <div id="wrap"></div>
</body>
</html>
