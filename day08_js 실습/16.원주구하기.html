<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원주 구하기</title>
</head>

<body>
    <script>
        let width = parseInt(prompt("지름 입력"));
        let circle = parseFloat(width * 3.14).toFixed(25);

        document.write("지름 : " + width + " 원주 :" + circle);
    </script>
</body>

</html>
