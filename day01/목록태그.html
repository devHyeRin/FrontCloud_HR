<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--목록이나 레이아웃 만들 때도 사용함-->
    <!--li만 단독으로 사용할 수 없음! ul/li, ol/li 같이 사용해야 함-->
    <h2>순서없는 목록</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>

    <h2>순서있는 목록</h2>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
