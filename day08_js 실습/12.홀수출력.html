<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 출력</title>
</head>

<body>
    <script>
        let N = parseInt(prompt("숫자 입력"));

        document.write("입력한 숫자 : " + N + "<br>");
        for (let i = 0; i <= N; i++) {
            if(i%2!=0){
                document.write(i + " ");
            }
        }
    </script>
</body>

</html>
