    <script>
        //논리연산자 : true, false
        let a = true;
        let b = false;
        let c = 10;

        //&&(AND조건) -> 모든 조건이 참인경우(true)
        console.log(a && b);    //false
        console.log(a && c > 5);    //true
        console.log(c > 5 && c < 20);   //true
        console.log(b && a);    //false

        //||(OR조건) -> 하나라도 true인 경우(true)
        let x = false;
        let y = true;
        let z = 0;
        console.log(x || y);    //true
        console.log(z || x);    //false
        console.log(z===0 ||  y === true);    //false

        }else{

        }
        ;
    </script>
