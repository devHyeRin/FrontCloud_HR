<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("숫자입력"));
        let evenSum = 0;
        let oddSum = 0;

        for (let i = 0; i <= num; i++) {
            if (i % 2 == 0) {
                evenSum += i;
            }
            else {
                oddSum += i;
            }
        }
        document.write("입력 숫자 : " + num + "<br>홀수 합 : " + oddSum + ", 짝수 합 : " + evenSum);
    </script>
</body>

</html>
