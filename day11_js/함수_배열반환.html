<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        //기능 : 평균구하기
        //입력(매개변수) : 정수형 배열
        //반환 : 배열의 평균 값

        function 평균구하기(a) {
            let sum = 0;
            for (leti = 0; i < a.length; i++) {
                sum += a[i];
            }

            let avg = sum / a.length;
            return avg;
        }
            

        let score = [90, 80, 70, 60];
        let result = 평균구하기(score);
        console.log(result);

        

        //기능 : 로또정보를 반환하는 함수
        //입력 : x
        //반환 : 특정회차반환 (1차원 배열을 반환)


        //기능 : 로또정보를 반환하는 함수
        //입력 : x
        //반환 : 7월달 로또정보반환 (2차원 배열을 반환)


        //기능 : 로또정보를 반환하는 함수
        //입력 : x
        //반환 : 2025년 로또정보반환 (3차원 배열을 반환)
        
        function func1() {
            return 5;
        }

        //함수의 반환은 반드시 한 개여야 한다
        function func2() {
            let a = 10, b = 8;
            return a, b;    //이런 코드를 작성하면 안됨
        }

        {
            let result = func1();
            console.log(result);
        }

        {
            let result = func2();
            console.log(result);
        }

        function func3() {
            let a = 10, b = 3;
            let arr = [a, b];
            return arr;
        }
        {
            let result = func3();
            console.log(result);
        }
            

    </script>
</body>

</html>
