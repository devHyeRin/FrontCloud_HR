<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            /*위의 코드만으로는 a태그의 크기를 지정할 수 없음*/
            /*태그 레이아웃 유형 변경가능, display 속성변경할 수 있음*/
            display: inline-block; /*이 코드까지 적어줘야 위의 코드가 적용됨*/
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!--백그라운드 배경 지정하기-->
    <!--a태그에 크기를 지정해서 -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com">네이버</a>
</body>
</html>
