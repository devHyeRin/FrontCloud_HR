<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 500px;
            height: 500px;

            position: relative;
        }
        .item{
            width: 35px;
            height: 35px;
            background-color: aquamarine;
        }
        .h{
            position: absolute;
            right: 0;
        }
        .e{   
            position: absolute;
            left: 10;
        }
        .l{ 
            position: absolute;
            top: 50;
        }
        .l2{
        
            position: absolute;
            left: 60;
        }
        .o{
            position: absolute;
            bottom: 20;
        }
    </style>
</head>
<body>
    <h3>보드판을 기준으로 각 box 위치 이동하기</h3>
    <div class="wrap">
        <div class="item h">h</div>
        <div class="item e">e</div>
        <div class="item l">l</div>
        <div class="item l2">l</div>
        <div class="item o">o</div>
    </div>
</body>
</html>
