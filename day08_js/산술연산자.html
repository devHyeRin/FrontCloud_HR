<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // + (덧셈)
        let a = 10;
        let b = 20;
        let result = a + b;

        console.log(result);

        // - (뺄셈)
        let x = 15;
        let y = 5;
        let result2 = x - y;
        console.log(result2);

        // * (곱셈)
        let su = 4;
        let su2 = 3;
        let result3 = su - su2;
        console.log(result3);

        // / (나누기)
        let number = 21;
        let divisor = 4;
        let result4 = number / divisor;
        console.log(result4);

        //몫만 갖고 싶다면
        let result5 = Math.floor(result4);
        console.log(result5);

        //나머지 연산
        let num = 10;
        let divisor2 = 3;
        let 나머지 = num % divisor2;  // 10 나누기 3 => 나머지를 구함
        console.log(나머지);

        //짝수판별 나머지
        //어떤수든 2로 나눈 나머지는 0,1
        let num2 = 10;
        let num2_나머지 = num2 % 2;

        if (num2_나머지 == 0) {
            console.log("짝수");
        }
        else {
            console.log("홀수");
        }
        
        //거듭제곱
        let base = 2;
        let 지수 = 3;
        let 거듭제곱결과;
        거듭제곱결과 = base ** 지수;
        
        console.log(거듭제곱결과);

    </script>

</body>

</html>
