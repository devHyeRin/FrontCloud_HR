<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10, b = 20, c = 30;

        //1차원 배열
        let arr = [2, 4, 6];
        console.log(arr[0]);
        arr[0] = 3;
        console.log(arr[0]);

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        for (let i = 0; i <= 2; i++) {
            console.log(arr[i]);
        }

        //2차원 배열
        //배열의 요소가 1차원 배열인 것
        //행, 열로 접근한다.
        let arr2 = [
            [2, 4, 6],
            [8, 10, 12]
        ];

        console.log(arr2[1][1]);    //8

        //3차원 배열 : 2차원 배열을 요소로 가지는 배열
        //면, 행, 열로 변수에 접근한다.
        let arr3 = [
            //홀수(2차원 배열)
            [
                [1, 3, 5],
                [7, 9, 11]
            ],
            //짝수(2차원 배열)
            [
                [2, 4, 6],
                [8, 10, 12]
            ]
        ];

        console.log(arr3[1][0][1]); //4
    </script>

</body>

</html>
