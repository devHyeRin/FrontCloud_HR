<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function changeImage() {
            //1. 이미지 선택하기
            let wrap = document.getElementById("wrap");
            wrap.src = "./girl.png";
            //2. src 속성 변경하기
        }

    </script>
</head>

<body>

    <img src="./boy.png" alt="소년이미지" onclick="changeImage()" id="wrap">

</body>

</html>
