<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> select 값이 변경될 때 change이벤트 처리하기 </h2>
    <select id="email">
        <option value="">선택하시오 </option>
        <option value="google.com">google.com</option>
        <option value="naver.com">naver.com</option>
    </select>
    <h4>이메일 정보</h4>
    <input type="text" id="info">

    <script>
        //1. select 태그 선택하기
        const email = document.getElementById("email");

        //2. option을 change 할 때 발생하는 이벤트
        //이벤트리스너 처리를 하지 않으면 동작하지 않음
        email.addEventListener("change", function () {
            const selectedIndex = email.selectedIndex;      //selectedIndex -> option 태그의 속성값 사용
            console.log(selectedIndex);

            //option 태그는 배열로 가져와야 함
            const selectedValue = email.options[email.selectedIndex].value;
            // alert(selectedValue);

            //3. option 태그에서 선택한 것을 input 태그에 보여줘야함
            //input 태그는 접근 -> value
            //div 태그는 접근 -> innerHTML
            const info = document.getElementById("info");
            info.value = selectedValue;
        });
    </script>
</body>

</html>
