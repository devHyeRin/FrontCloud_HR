<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 50%;
            display: inline-block;
            /*옆으로 나열됨*/
        }

        /*
        .ball.red{
            background-color: red;
        }
        */
        .ball:nth-child(1){     /*부모로부터 자식 첫번째*/
            background-color: red;
        }
        .ball:nth-child(2){
            background-color: blue;
        }
        .ball:nth-child(3){
            background-color: yellow;
        }
        .ball:nth-child(4){
            background-color: green;
        }
        .ball:nth-child(5){
            background-color: orange;
        }
    </style>
</head>

<body>
    <p>hi~~~</p> 
    <!--여기에 p태그를 추가하면 nth-child가 틀어져서 스타일 적용 안됨-->
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
</body>

</html>
