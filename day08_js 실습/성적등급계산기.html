<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userScore = parseInt(prompt("점수 입력 : "));
        let grade;

        if (userScore >= 0 && userScore <= 100) {
            if (userScore >= 90) {
                grade = "A";
            }
            else if (userScore >= 80 && userScore < 90) {
                grade = "B";
            }
            else if (userScore >= 70 && userScore < 80) {
                grade = "C";
            }
            else if (userScore >= 60 && userScore < 70) {
                grade = "D";
            }
            else {
                grade = "F";
            }
            document.write("입력한 점수 : " + userScore + "<br>");
            document.write("등급 : " + grade);
        }
        else {
            document.write("잘못된 점수입니다.");
        }
    </script>
</body>
</html>
