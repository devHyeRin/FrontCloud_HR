<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수, 홀수 판별하기</title>
</head>
<body>
    <script>
        let userNumber = prompt("숫자를 입력해주세요.");
        
        if(userNumber%2 === 0){
            console.log(userNumber + "은 짝수입니다");
        }else{
            console.log(userNumber + "은 홀수입니다");
        }
    </script>
</body>
</html>
