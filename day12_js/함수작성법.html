<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //함수 선언식 : function 함수이름(){}
        //함수 선언식으로 작성한 함수는 호이스팅 됨
        //함수 호출보다 아래에 있어도 정상적으로 작동함
        //1~10까지 합

        hap10();    //호이스팅 : 함수보다 위에 있어도 호출됨

        function hap10() {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += i;
            }
            alert(sum);
        }

        // hap10();    //리턴이 없으니까 그냥 호출 가능

        function hap10Ver2() {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += i;
            }
            return sum;
        }

        // let result = hap10Ver2();   //리턴이 있으니까 값을 받아줘야 함
        // alert(result);


    </script>
</body>

</html>
