<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 400px;
            padding: 10px;       /*padding은 박스가 커짐*/
            box-sizing: border-box;   /*패딩 포함해도 크기가 안커짐*/

            margin: 50px auto;
        }

        .field{
            border: 1px solid black;
            display: flex;
            flex-direction: row;   /*기본값 : row(가로)*/
        }

        .field label{
            flex: 1;   /*이걸 쓰거 싶으면 부모에 flex를 지정해야함*/
        }

        .field input{
            flex: 4;
        }

        .btn-line{
            border: 1px solid black;
        }

        /*뷰포트 : 모바일일 경우 css 구간*/
        @media (max-width: 768px){

            .field{
                flex-direction: column;   /*세로 배치*/
            }
            
            .login-btn{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!--로그인 영역-->
    <div class="wrap">
        <!--제목줄-->
        <h2>에이콘 로그인</h2>

        <!--필드 영역-->
        <div class="field">
            <label>아이디</label>
            <input type="text">
        </div>
        <div class="field">
            <label>비번</label>
            <input type="text">
        </div>
        <div class="btn-line">
            <button class="login-btn">로그인</button>
        </div>

    </div>
</body>
</html>
