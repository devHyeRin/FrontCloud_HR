<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;  /*링크 밑줄 삭제*/
            color: #ccc;

            /*inline 태그는 크기 지정 불가능*/
            width: 300px;
            height: 300px;
            border: 1px solid black;
            /*위 스타일 적용되지 않음*/   

            /*inline 태그 크기 지정하는 방법*/
            display: inline-block;   /*이 코드를 넣어야 위에 코드가 적용됨*/
        }
    </style>
</head>
<body>
    <!--inline 태그 : 같은 라인 배치(옆으로 나열)-내용 많으면 다음줄로, 크기 지정할 수 없음-->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.naver.com" target="_blank">네이버</a>
</body>
</html>
