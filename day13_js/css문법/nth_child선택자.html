<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 800px;
            height: 300px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
        }

        tr:nth-child(odd){  /*홀수*/
            background-color: rgb(104, 121, 197);
        }
        tr:nth-child(even){ /*짝수*/
            background-color: rgb(97, 155, 149);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
