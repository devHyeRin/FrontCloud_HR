<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            height: 100vh;
            border: 1px solid black;

            position: relative;
        }

        .box{
            width: 400px;
            height: 300px;
            border: 1px solid black;

            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);   /*정가운데 배치 또 다른 방법*/
        }
    </style>
</head>
<body>
    <div class="box">
        로그인
    </div>
</body>
</html>
