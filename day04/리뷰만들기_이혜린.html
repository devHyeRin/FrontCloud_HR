<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            margin: 0;
            padding: 20px;
        }
        .wrap{
            width: 800px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .content1{
            text-align: center;
            background-color: bisque;
        }
        img{
            width: 150px;
            height: 150px;
        }
        .content2{
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            display: flex;
            text-align: center;
        }
        .content2_img{
            width: 50%;   /*width:100%로 해도 똑같음 -> 이유는?*/
            border-right: 1px solid black;
        }
        .content2_rew{
            width: 50%;
        }
        .content2_rew input{
            height: 140px;
            width: 90%;
            border-color: rgb(247, 207, 207);
            border-radius: 10px;
            outline-color: rgb(240, 189, 185);
        }
        .content3{
            text-align: center;
            padding: 15px;
            margin-top: 15px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td{
            border: 1px solid rgb(0, 0, 0);
            height: 40px;
        }
        .content3 input{
            height: 20px;
            border-color: rgb(247, 207, 207);
            border-radius: 10px;
            padding: 5px;
            outline-color: rgb(240, 189, 185);
        }
        .content3 h4{
            margin: 0;
        }
        .content4{
            padding: 20px;
        }
        .content4 h4{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="content1">
            <h2>REVIEW DETAIL</h2>
        </div>
        <div class="content2">
            <div class="content2_img">
                <h4>토마토 파스타</h4>
                <img src="https://recipe1.ezmember.co.kr/cache/recipe/2022/09/30/8e7eb8e3019532a8dc6d39a9a325aad41.jpg" alt="">
            </div>
            <div class="content2_rew">
                <h4>맛평가</h4>
                <div class="rew"><input type="text"></div>
            </div>
        </div>
        <div class="content3">
            <table>
                <tr>
                    <td><h4>연령대</h4></td>
                    <td><h4>연령대</h4></td>
                    <td><h4>연령대</h4></td>
                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
        <div class="content4">
            <h4>판매점 정보</h4>
            <textarea cols="110" rows="10"></textarea>
        </div>
        <div class="content4">
            <h4>더 나누고 싶은 내용</h4>
            <textarea cols="110" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
