<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black; /*표 전체 테두리*/
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>table 태그</h2>

    <!--병합하기-->
    <h2>table colspan(행 합치기)</h2>  
    <table>
        <!--첫번째 행-->
        <tr>
            <td colspan="2">a</td> <!--2개의 행을 합치기-->
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>

    <h2>table rowspan(열 합치기)</h2>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <!--여기 a있던 태그를 없애야 함!-->
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
</body>
</html>
