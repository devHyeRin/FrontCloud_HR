<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .point{
            background-color: red;
        }

        /*자손선택자 부모를 기준으로 그 아래에 어디에 있든 상관없음*/
        /*.wrap 스페이스 a : a가 자손선택자*/
        /*
        .wrap a{
            text-decoration: none;
            color: #ccc;
        }*/

        /*자식선택자 .wrap 기준으로 바로 아래에 있는 태그만 선택함*/
        .wrap > a{   /*이거는 적용안되는 이유가 바로 아래있는 태그는 div이기 때문에 a는 자손선택자를 사용해야한다.*/
            text-decoration: none;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h2>css선택자</h2>
    <ul>
        <li>태그선택자</li>
        <li>클래스선택자</li>
        <li>자손 선택자</li>
        <li>자식 선택자</li>
    </ul>

    <p>p태그입니다1</p>
    <p>p태그입니다2</p>
    <p>p태그입니다3</p>

    <h2 class="point">제목1</h2>
    <h2 class="point">제목2</h2>
    <h2>제목3</h2>

    <h3>자손 선택자 연습</h3>

    <div class="wrap">
        <div>
            <a href="">여기로 이동됨</a>
        </div>
    </div>
</body>
</html>
