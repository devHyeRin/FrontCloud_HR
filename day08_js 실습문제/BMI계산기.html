<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt("몸무게 입력"));
        let height = parseFloat(prompt("키 입력"));

        if (weight <= 0 || height <= 0) {
            alert("잘못된 입력입니다.");
        }
        else {
            height = height / 100;
            let BMI = parseFloat(weight / (height * height));
            let status = "";

            if (BMI < 18.5) {
                status = "저체중";
            } else if (BMI < 23) {
                status = "정상";
            } else if (BMI < 25) {
                status = "과체중";
            } else {
                status = "비만";
            }
            document.write("당신의 BMI는 " + BMI.toFixed(2) + "이며, 건강 상태는 [" + status + "]입니다.");
        }
    </script>
</body>

</html>
