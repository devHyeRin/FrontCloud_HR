<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">새창열리기</button>
    <button id="btn-close">새창닫기</button>

    <script>
        const btn = document.getElementById("btn");
        let newWindow;
        btn.addEventListener("click", function(){
            //새창 열기 명령어
            // ("주소", "새창이름", "창의 크기")
            window.open("https://www.naver.com", "newWin", "left=0, top=0, width=300 height=300");
        });

        const btnClose = document.getElementById("btn-close");
        btnClose.addEventListener("click", function(){
            //새창 -> 닫기
            newWindow.close();
        });
    </script>
</body>
</html>
