<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //join() 배열 메서드
        //배열의 요소를 하나의 문자열로 반환함

        let names = ["이대훈", "김인국", "박성욱"];

        //배열메서드를 사용하지 않는 방법
        let str = "";
        for (let i = 0; i < names.length; i++) {
            str += names[i];
        }
        console.log(str);

        //배열 메서드를 사용한 방법
        //join() 메서드는 아무것도 적지 않으면 기본적으로 ,(콤마)가 붙어서 출력됨
        let result1 = names.join();   //names 배열 옆에 붙음
        let result2 = names.join(" ");   //이렇게 쓰면 콤마가 생기지 않음
        let result3 = names.join("*");

        console.log(result1);
        console.log(result2);
    </script>
</body>

</html>
