<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //원본배열의 내용을 변형된 새로운 배열을 반환함
        //map( 콜백함수 ) -> 콜백함수를 넣어줘야 함!

        //map을 사용한 방법
        let numbers = [1, 2, 3, 4, 5];

        numbers.map();  //어떻게 변형하고 싶은지 알려주면 됨

        let result = numbers.map(function (item) {
            return item * 2;
        });

        console.log(result);

        //화살표 함수를 이용해서 map을 쓰기
        let result2 = numbers.map((item) => {
            return item * 2;
        });
        console.log(result2);

        //위의 화살표 함수에서 생략가능한 부분
        //매개변수가 한개면 괄호, 중괄호, return을 생략할 수 있음 -> 간결한 경우만 가능
        let result3 = numbers.map(item => item * 2);
        console.log(result3);


        //map()을 사용하지 않고 원본 배열을 새로운 배열에 넣는 방법
        let newNumbers = [];
        for (let i = 0; i < numbers.length; i++) {
            // newNumbers.push(numbers[i]*2);   바로 집어넣어도 되지만 변수로 표현하면 좋음
            let temp = numbers[i] * 2;
            newNumbers.push(temp);
        }
    </script>
</body>

</html>
