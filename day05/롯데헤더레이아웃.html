<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .header{
            border: 1px solid black;
            height: 200px;

            display: flex;
        }
        .header > div{
            width: 33.3%;
            height: 200px;
            border: 1px solid black;
        }
        .title-wrap{    /*타이틀 로고를 position 속성을 이용해서 할 수도 있음*/
            position: relative;
        }
        .title-wrap img{
            position: absolute;
            top: 50px;
            left: 50px;
        }
        /*검색바*/
        .search-wrap{
            position: relative;
        }
        .search{
            position: absolute;
            display: flex;
        }
        input[type=text]{   /*input 태그에서 type이 text인 것만 선택*/
            width: 400px;
            height: 40px;
            border-radius: 10px 0px 0px 10px;
            border: 0.1px solid #beb6b6;
        }
        button{
            width: 50px;
            height: 43px;
            border-radius: 0px 10px 10px 0px;   /*위쪽왼쪾 -> 아래쪽 왼쪽으로*/
            margin: 0;
        }
        /*메뉴 css*/
        .menu-wrap{
            position: relative;
        }
        .menu{
           /* border: 1px solid black;*/
            display: flex;
            position: absolute;
            right: 0;
            top: 30px;
            font-size: 12px;
        }
        .menu li{
            /*border: 1px solid black;*/
            padding-right: 10px;
        }
        span{
            display: block;
        }
        .menu li img{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!--타이틀-->
        <div class="title-wrap">
            <img src="./logo.gif" alt="타이틀 이미지">
        </div>
        <!--검색바-->
        <div class="search-wrap">
            <div class="search">
                <input type="text">
                <button>조회</button>
            </div>
        </div>
        <!--메뉴-->
        <div class="menu-wrap">
            <ul class="menu">
                <li><img src="./4.png" alt=""><span>로그인</span></li>
                <li><img src="./3.png" alt=""><span>내정보</span></li>
                <li><img src="./1.png" alt=""><span>장바구니</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
