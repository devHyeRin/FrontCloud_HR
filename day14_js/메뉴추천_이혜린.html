<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 900px;
            margin: 40px auto;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h3 {
            background-color: aliceblue;
            padding: 20px;
            font-size: 23px;
            border-radius: 10px;
        }

        .btn-wrap {
            margin: 40px auto;
            width: 400px;
        }

        .btn-wrap button {
            display: block;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        button:nth-child(1) {
            background-color: rgb(214, 233, 247);
        }

        button:nth-child(2) {
            background-color: rgb(160, 206, 240);
        }

        button:nth-child(3) {
            background-color: rgb(113, 188, 241);
        }

        .ul-style {
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            display: flex;
        }

        .li-style {
            list-style: none;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            font-weight: bold;
            background-color: #f9f9f9;
        }

        .li-style:hover {
            background-color: #e3e8ed;
        }

        #menuShow .close-btn {
            width: 30%;
            margin: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(241, 153, 138, 0.796);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #menuShow .close-btn:hover {
            background-color: rgb(249, 131, 113);
        }

        .food-img {
            width: 100%;
            height: 70%;
            border-radius: 10px 10px;
        }

        .food-name {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>

    <script>
        // ul ÎèôÏ†Å ÌÉúÍ∑∏ ÏÉùÏÑ± Ìï®Ïàò
        function createUl() {
            const menuShow = document.querySelector("#menuShow")
            console.log(menuShow);

            menuShow.innerHTML = "";

            const ul = document.createElement("ul");
            ul.classList.add("ul-style");
            menuShow.appendChild(ul);

            return ul;
        }

        //Î©îÎâ¥ ÏÉùÏÑ± Ìï®Ïàò (li, img, p)
        function createMenu(menus) {

            const ul = createUl();

            menus.forEach(function (item) {
                const li = document.createElement("li");
                li.classList.add("li-style");

                //Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±
                const img = document.createElement("img");
                img.src = item.image;
                img.alt = item.name;
                img.classList.add("food-img");

                //ÏùåÏãù Ïù¥Î¶Ñ
                const name = document.createElement("p");
                name.textContent = item.name;
                name.classList.add("food-name");

                //Î∂ÄÎ™®Ïóê Ï∂îÍ∞Ä
                ul.appendChild(li);
                li.appendChild(img);
                li.appendChild(name);
            });
            //Îã´Í∏∞
            createCloseBtn();
        }

        //Î©îÎâ¥ Îã´Í∏∞
        function createCloseBtn() {
            const menuShow = document.querySelector("#menuShow");
            const closeBtn = document.createElement("button");
            closeBtn.textContent = "Îã´Í∏∞";
            closeBtn.classList.add("close-btn");

            //Î©îÎâ¥ ÏóÜÏï†Í∏∞
            closeBtn.addEventListener("click", function () {
                menuShow.innerHTML = "";
            });

            menuShow.appendChild(closeBtn);
        }

        //ÌïúÏãù
        function koreanMenu() {
            const menus = [
                {
                    name: "ÎπÑÎπîÎ∞•",
                    image: "https://m.health.chosun.com/site/data/img_dir/2021/01/27/2021012702508_0.jpg"
                },
                {
                    name: "ÎêúÏû•Ï∞åÍ∞ú",
                    image: "https://www.okitchen.co.kr/pds/upfile/2020-08-24_427854552[10].jpg"
                },
                {
                    name: "Î∂àÍ≥†Í∏∞",
                    image: "https://img.dongwonmall.com/dwmall/static_root/model_img/main/782/78248_1_a.jpg?f=webp&q=80"
                }
            ];

            createMenu(menus);
        }
