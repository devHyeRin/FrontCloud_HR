<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "125";
        let result =  parseInt(a);    //문자열 125 -> 숫자 125으로 변환

        console.log(result);    //숫자 125
        console.log(a + 25);    //문자열 12525 -> a는 문자열이기 때문에
        console.log(result + 25);   //숫자 150

    </script>
</body>
</html>
