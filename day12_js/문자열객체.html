<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "hello";
        console.log(str);

        //charAt() : 문자열 내에서 특정 위치의 문자를 반환하는 기능
        let result = str.charAt(0);     //h
        console.log(result);

        //includes() : 문자열 내에서 특정 단어가 포함되어 있는지 여부 반환
        let str2 = "I like javascript";
        let result2 = str2.includes("like");    //like 문자열이 포함되어 있는지
        console.log(result2);       //true 출력

        //시작인덱스, 끝 인덱스 (전까지)
        //문자열의 일부를 가져올 때 사용
        let result3 = str.substring(7, 11); //7부터 10까지
        console.log(result3);   //java 출력

        {
            let str2 = "2025-07-28";
            let result4 = str2.split("-");  //구분자로 나눠서 배열로 반환함  
            console.log(result4);   //[2025, 07, 28] -> 배열로 반환
        }

    </script>
</body>

</html>
