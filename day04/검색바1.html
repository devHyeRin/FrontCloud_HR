<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search_bar{
            border: 1px solid black;
            width: 300px;
            height: 50px;

            display: flex;
        }
        .search_btn{
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9ceQpGBAjwymUg1XINMDMgUQN4Ltqa50t9Q&s');
            background-position: center;
            background-size: cover;
            width: 50px;
            height: 50px;
            border: none;
        }
        .search_word{
            width: 240px;
            margin-left: 20px;
            /*input의 기본 테두리 안보이게*/
            border: none;   
            outline: none;
        }
    </style>
</head>
<body>
    <div class="search_bar">
        <input type="text" class="search_word">
        <div class="search_btn"></div>
    </div>
</body>
</html>
