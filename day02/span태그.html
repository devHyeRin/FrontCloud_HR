<head>

    <style>
        p{
            border: 1px solid black;
        }
        .order{
            color: red;
        }
    </style>
</head>
<body>
    
    <!--특정 글자나 이런 곳에 스타일을 주기 위해서 span 태그 사용-->

        Lorem ipsum dolor sit amet <span class="order">consectetur</span> adipisicing elit. Ad similique sint commodi pariatur, labore molestias id itaque? Minus repellendus quo assumenda. Minima ullam mollitia ipsam! Voluptates eos tempore possimus adipisci.
    </p>

</body>
</html>
