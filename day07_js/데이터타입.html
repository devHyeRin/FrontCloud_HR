<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            자바스크립트 : (동적타입) -> 프로그램 실행 시 값에 의해 결정됨 - undefined
            
            let a = 7;
            let b = "이혜린";
            let c = tre;

            //변수 선언만 하고 초기화를 하지 않으면 데이터 타입을 알 수 없음
            //출력하면 undefined로 출력됨
            let d;   


            자바 : (정적타입) -> 컴파일 시점에 결정됨
            int a = 97;
            String b = "이혜린";
            char c = 'A';
            boolean d = true;
        */
       let a = 7;
       let b;
       let c = "이혜린";
       let d = true;

       console.log(a);  //7
       console.log(b);  //undefined
       console.log(c);  //이혜린
       console.log(d);  //true

       //typeof : 데이터타입 확인
       console.log(typeof a);   //number
       console.log(typeof b);   //undefined
       console.log(typeof c);   //string
       console.log(typeof d);   //boolean
    </script>
</body>
</html>
