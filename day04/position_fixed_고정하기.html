<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            background-color: blue;
            width: 100%;
            height: 100px;
            position: fixed;    /*스크롤을 해도 고정되어있음*/
            top: 0;
            left: 0;
        }
        .wrap{
            height: 2000px;
            border: 1px solid black;
        }
        button{
            position: fixed;  
            background-color: red; 
            border: none;
            /*창 전체를 기준으로 left, right, top, bottom을 지정 가능*/
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="wrap">내용</div>
    <button>주문하기</button>
</body>
</html>
