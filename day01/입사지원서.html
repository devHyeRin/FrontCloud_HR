<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입사지원서 실습</title>
    <style>
        .all_wrap{
            border: 1px solid black;
            width: 700px;
            height: 750px;
            margin: 0 auto;
            padding: 30px;
        }
        .wrap{
            margin-bottom: 50px;
        }
        .wrap .info{
            width: 230px;
        }
        .wrap .info2{
            width: 100%;
            height: 100px;
        }
        .wrap_btn{
            text-align: center;
        }
        button{
            padding: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="all_wrap">
        <div class="wrap">
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
        </div>
        <div class="wrap">
            <h3>개인정보</h3>
            <ul class="info">
                <li>이름 <input type="text" placeholder="공백없이 입력하세요."></li>
                <li>연락처 <input type="text"></li>
            </ul>
        </div>
        <div class="wrap">
            <h3>지원 분야</h3>
            <ul>
                <li><input type="radio">웹 퍼블리싱</li>
                <li><input type="radio">웹 애플리케이션 개발</li>
                <li><input type="radio">개발 환경 개선</li>
            </ul>
        </div>
        <div class="wrap">
            <h3>지원 동기</h3>
            <input class="info2" type="text" placeholder="본사 지원 동기를 간략히 써 주세요.">
        </div>
        <div class="wrap_btn">
            <button>접수하기</button>
            <button>다시쓰기</button>
        </div>
    </div>
</body>
</html>
