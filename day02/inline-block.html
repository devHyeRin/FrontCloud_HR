<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{   /*inline-block : 개별로 크기를 가질 수 있음*/
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!--inline-block : img, input, button 태그-->
    <!--한 줄로 배치, 인라인의 속성을 가지면서 크기를 가질 수 있다.-->
    <!--인라인 : 한줄로 배치됨, 옆으로 내용이 많아지면 다음 줄로 내려감-->


    <h2>예시 태그</h2>
    <img src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg" alt="">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnQJ797-mnyUY3zc5j9i-Vs-Wrk6zLNzFP1w&s" alt="">

    <input type="text">
    <input type="password">
    <button>버튼</button>
</body>
</html>
