<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validLogin(){
            //input 태그의 정보를 가져와야 함
            //폼 객체 접근하기 -> document.forms[0]
            //document.form -> form 태그 안의 정보를 별도로 관리하는 코드
            //form에 있는 데이터에 접근하기 쉬움
            //form에 있는 name에 접근할 수 있음
            const form = document.frm;  //frm -> form 태그 name = "frm"
            const userId = form.userId; //form 태그 -> input 태그 name = "userId"
            const userPw = form.userPw;


            //로그인 유효성 검증
            if(userId.value ===""){
                alert("id 입력하세요");
                userId.focus(); //id input 태그에 커서 이동
            }
            else if(userPw.value===""){
                alert("pw 입력하세요");
                userPw.focus();
            }
            else{   //로그인, 비밀번호 모두 입력한 경우(정상 로그인)
                alert("로그인 성공");
            }
        }
    </script>
</head>
<body>
    <h2>로그인 유효성 검증</h2>
    <form name = "frm" action="" method="get">
        <input type="text" name="userId">
        <input type="password" name="userPw">
        <button type="button" onclick="validLogin()">로그인</button>
    </form>
</body>
</html>
