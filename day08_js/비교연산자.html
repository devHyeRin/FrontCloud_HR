<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자
        let su1 = 10;
        let su2 = 3;
        console.log(su1 > su2);
        console.log(su1 == su2);
        console.log(su1 < su2);
        console.log(su1 <= su2);
        console.log(su1 >= su2);
        console.log(su1 != su2);    //같지않다

        //엄격한 비교 ==, === 차이점
        let a = 10;
        let b = "10";
        console.log(a == b);    //true, 자동형변화해서 비교함
        console.log(a === b);   //false

        // !=, !==
        console.log(a != b);    //false
        console.log(a !== b);   //true

    </script>
</body>
</html>
