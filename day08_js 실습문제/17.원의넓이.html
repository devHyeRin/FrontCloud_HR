<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이</title>
</head>
<body>
    <script>
        let dia = parseInt(prompt("지름 입력"));
        let radius = parseFloat(dia/2);
        let circle = parseFloat(radius * radius * 3.14);

        document.write("지름 : " + dia + "<br> 원의 넓이 : " + circle);
    </script>
</body>
</html>
