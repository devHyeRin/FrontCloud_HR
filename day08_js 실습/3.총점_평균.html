<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총점, 평균</title>
</head>
<body>

    <script>
        let name = prompt("이름을 입력해주세요.");
        let korScore = parseInt(prompt("국어 점수를 입력해주세요."));
        let engScore = parseInt(prompt("영어 점수를 입력해주세요."));
        let matScore = parseInt(prompt("수학 점수를 입력해주세요."));
        let totalScore = parseInt(korScore + engScore + matScore);
        let avScore = parseFloat(totalScore/3).toFixed(3);

        document.write("이름 : " + name + "<br>");
        document.write("국어 : " + korScore + " 영어 : " + engScore + " 수학 : " +  matScore + "<br>");
        document.write("총점 : " + totalScore + "<br>");
        document.write("평균 : " + avScore);
    </script>
</body>
</html>
