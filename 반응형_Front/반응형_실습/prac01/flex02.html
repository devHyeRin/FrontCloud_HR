<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 200px;

            display: flex;
            flex-direction: row;     /*생략가능*/

            justify-content: space-between;    /*현재 주축 : 가로기준으로 왼쪽, 오른쪽, 가운데, 균등분할*/
            align-items: center;      /*주축 기준 정가운데*/
        }

        .item{
            border: 1px solid black;
            width: 100px;
            height: 30px;
        }
        
    </style>
</head>
<body>
    
    <div class="wrap">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>
</body>
</html>
