<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let scores = [90, 100, 78];
        for (let i = 0; i < scores.length; i++) {
            console.log(scores[i]);
        }

        //배열의 메서드를 제공함
        //forEach 사용
        //배열.forEach(콜백함수);
        //forEach()메서드 내에서 반복 수행됨
        //반복하면서 수행할 코드 콜백함수로 전달해야 함

        /*
        scores.forEach(function(){
            alert("haha");
        
        });
        */

        scores.forEach(function (item, index) {
            alert(item + ", " + index);

        });

        scores.forEach(function (item) {
            console.log(item + "^^");

        });

        scores.forEach(function (a, b) {
            console.log(a + ", " + b);
        });

        //배열의 요소만큼 반복 출력
        scores.forEach(function () {
            console.log("kk");
        });

        //배열에 있는 내용 보이고 싶을 때 -> 매개변수 넣어야 함
        scores.forEach(function (item) {
            console.log(item);
        });

        // scores.forEach(()=> {});
        scores.forEach(() => {
            console.log("^^^");
        });

        scores.forEach((item) => {
            console.log(item + "^^^");
        });

        scores.forEach((item) => console.log(item + "!!!!"));

        // 배열의 요소 출력 또 다른 방법 -> forEach
        let names = ["손민영", "이혜린", "우동훈"];
        names.forEach(function (item) { console.log(item) });
    </script>
</body>

</html>
