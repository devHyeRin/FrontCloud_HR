<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 950px;
            border: 1px solid black;
            margin: 0 auto;

            padding: 10px;
            box-sizing: border-box;
        }

        .header>div {
            /* border: 1px solid black; */
        }

        .gnb {
            text-align: right;
        }

        .search-wrap {
            display: flex;
            justify-content: space-between;
        }

        .search {
            padding: 10px;
            background-image: url("imgs/search.png");
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: right;
            border: none;
            outline: none;
            /*input 클릭했을 때 선*/
            border-bottom: 0.5px solid #ccc;
        }

        /*갤러리 하단 css*/
        * {
            margin: 0;
            padding: 0;
        }

        .item {
            width: 300px;
            height: 200px;
            border: 1px solid black;

            position: relative;

            overflow: hidden;
            /*박스를 기준으로 넘친 hidden 영역 감추기*/

            margin-top: 10px;
        }

        .item img {
            width: 100%;
            /*부모의 크기와 똑같이 해도 됨*/
            height: 100%;
        }

        .hidden-desc {
            border: 1px solid rgb(226, 10, 10);

            position: absolute;
            bottom: -60px;
            left: 0;
            width: 100%;
            height: 60px;

            transition: 0.5s;
        }

        .item:hover .hidden-desc {
            bottom: 0;

        }


        .list-wrap {
            width: 100%;
            border: 1px solid black;

            display: flex;
            flex-direction: row;     /*생략 가능*/
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /*모바일 구간
        * wrap 950px -> 100%
        * 상단(헤더영역)
        * - text-align : center;
        * - flex-direction : column;
        *
        * 하단
        * - item : 100%
        * - item 리스트 영역 : flex-direction : column 
        */
        @media(max-width : 767px){
            .wrap{
                width: 100%;
            }

            .header .gnb{
                text-align: center;
            }

            /*상단*/
            .search-wrap{
                flex-direction: column;
            }

            /*하단*/
            .list-wrap{
                flex-direction: column;
            }

            .item{
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!--상단영역 box-->
        <div class="header">

            <!--메뉴 영역-->
            <div class="gnb">
                <a href="#none">Photoshop</a>
                <a href="#none">Illustrator</a>
                <a href="#none">Publishing</a>
            </div>

            <div class="search-wrap">
                <input type="text" placeholder="Search" class="search">
                <button>Designer Profile</button>
            </div>
        </div>

        <!--하단영역 box-->
        <div>

                <!--아이템-->

                    <img src="imgs/p1.jpg">

                    <!--히든 영역-->
