<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 800px;
            /*border: 1px solid black;*/
            margin: 0 auto;   /*박스 가운데 정렬할 때 사용*/
        }
        h2{
            text-align: center;
        }
        .row1{
            border: 1px solid black;    
        }
        .row2{
            border: 1px solid black;
            padding: 30px;
        }
        .row3{
            border: 1px solid black;
            padding: 20px;
            text-align: center;  /*버튼, 박스 안에 요소를 가운데 정렬하기 위해 사용*/
        }
        .row3 button{
            width: 100px;
            height: 40px;
        }
        table{
            border: 1px solid black;
            width: 500px;
            height: 350px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
        .row2 input{
            height: 25px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="wrap">

        <!--회원가입 제목 영역-->
        <div class="row1">
            <h2>회원가입</h2>
        </div>

        <!--가입 내용 영역-->
        <div class="row2">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" placeholder="아이디를 입력해주세요."></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" placeholder="비밀번호를 입력해주세요."></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>

        <!--버튼영역-->
        <div class="row3">
            <button>등록</button>
            <button>취소</button>
        </div>

    </div>
</body>
</html>
