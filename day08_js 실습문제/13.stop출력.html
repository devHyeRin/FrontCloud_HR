<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop 출력</title>
</head>
<body>
    <script>
        
        while(true){
            let user = prompt("입력");
            document.write(user + "<br>");
            if(user == "stop") break;
        }
    </script>
</body>
</html>
