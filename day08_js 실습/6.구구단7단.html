<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단7단</title>
</head>
<body>
    <script>
        document.write("구구단 7단<br>")
        for(let i = 1; i < 10; i++){
            document.write("7 x " + i + " = " + (7*i) + "<br>");
        }
    </script>
</body>
</html>
