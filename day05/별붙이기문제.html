<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            
            position: relative;
        }
        .board{
            width: 500px;
            height: 500px;
            background-color: black;
        }
        .star{
            width: 30px;
            height: 30px;
            background-image: url('https://png.pngtree.com/png-clipart/20221206/ourmid/pngtree-yellow-star-3d-icon-png-image_6511591.png');
            background-position: center;
            background-size: cover;
        }
        .star1{
            position: absolute;
            top: 0;
            right: 0;
        }
        .star2{
            position: absolute;
            right: 50;
            top: 20;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="board"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
