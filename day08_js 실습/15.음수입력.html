<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        while(true){
            let num = parseInt(prompt("숫자입력"));
            let square = parseInt(num * num);
            document.write(num + "의 제곱 수 : " + square + "<br>");
            if(num < 0){
                break;
            }
        }
    </script>
</body>
</html>
