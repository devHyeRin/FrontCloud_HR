<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱 반복</title>
</head>

<body>

    <script>
        
        for (let i = 1; i <= 3; i++) {
            let number = parseInt(prompt( i+" 숫자 입력 : "));
            let square = parseInt(number * number);
            document.write(number + "의 제곱 수 : " + square + "<br>");
        }
    </script>

</body>

</html>
