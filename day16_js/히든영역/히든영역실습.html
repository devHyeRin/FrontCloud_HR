<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 690px;
            height: 516px;
            margin: 30px auto;
            
            position: relative;
            overflow: hidden;
        }
        .hidden-wrap{
            background-color: #333;
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            
        }
        .item:hover .hidden-wrap{
            opacity: 0.8;
        }
        .hidden-wrap p{
            color: white;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hidden-wrap p:nth-child(1){
            font-size: 40px;
            font-weight: 700;
        }

        /*2번째꺼 : 히든영역 위로 올라가기*/
        .hidden-wrap2{
            background-color: #333;
            opacity: 0.8;
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: -100%;
            transition: .5s;  
        }
        .item:hover .hidden-wrap2{
           bottom: 0;
        }
        .hidden-wrap2 p{
            color: white;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hidden-wrap2 p:nth-child(1){
            font-size: 40px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="item">
        <img src="https://image.oliveyoung.co.kr/cfimages/contents/planshop/image/202508040803011801.jpg" alt="">
        <div class="hidden-wrap">
            <p>스폰지밥과 함께 <br>바캉스 메이크업</p>
            <p>증정 이벤트</p>
        </div>
    </div>

    <!--히든영역 위로 올라가기-->
    <div class="item">
        <img src="https://image.oliveyoung.co.kr/cfimages/contents/planshop/image/202508040803011801.jpg" alt="">
        <div class="hidden-wrap2">
            <p>스폰지밥과 함께 <br>바캉스 메이크업</p>
            <p>증정 이벤트</p>
        </div>
    </div>
</body>
</html>
