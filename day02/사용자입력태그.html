<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--input, button: inline-block-->
    <!--텍스트 입력-->
    <input type="text" placeholder="내용을 입력하세요.">
    <!--버튼-->
    <button>주문하기</button>

    <!--선택-->
    <!--value 속성 : 서버로 전달-->
    <select>
        <option value="">선택하시오</option>
        <option value="수박">수박</option>
        <option value="복숭아" selected>복숭아</option>
        <option value="자두">자두</option>
    </select>

    <!--checkbox-->
    <input type="checkbox" value="짜장면">짜장면
    <input type="checkbox" value="짬뽕" checked>짬뽕
    <input type="checkbox" value="볶음밥">볶음밥

    <!--radio : 여러 개 중에 하나만 선택 가능-->
    <!--name 속성을 넣지 않으면 두개 다 선택됨 (그룹지정 해야함!)-->
    <input type="radio" value="남자" name="gender">남자
    <input type="radio" value="여자" name="gender">여자

    <!--라벨을 만들어서 input을 하면 글씨를 눌러도 선택됨!(사용자 편의성)-->
    <label><input type="radio" value="남자" name="gender">남자</label>
    <label><input type="radio" value="여자" name="gender">여자</label>

    <!--날짜-->
    <input type="date">

    <!--색상표-->
    <input type="color">

    <!--텍스트 영역, 많은 양의 텍스트를 입력하는 영역-->
    <textarea cols="30" rows="10" placeholder="내용을 입력하세요."></textarea>

    <!--파일 업로드-->
    <input type="file">

    <!-- 데이터 목록 -->
    <!--list 속성과 datalist 태그의 id 속성이 같아야 함!-->
    <input type="text" list="choice" placeholder="과일을 선택하세요">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>

    <!--fieldset, legend 주문 항목 묶기-->
    <fieldset>
        <legend>주문정보</legend>
        <!--라벨을 사용하면 글씨를 눌러도 커서가 생김-->
        <label for="userid">아이디</label><input type="text" id="userid">
        <label for="address">주소</label><input type="text" id="address">
    </fieldset>

    <!--placeholder : 입력창 글씨 적히는 것-->
    <input type="text" placeholder="주소를 입력하세요.">

    <!--disabled : 수정할 수 없게 잠금-->
    <!--사용자의 정보를 js에 보낼 때 value 속성 사용 (placeholder와 다름!)-->
    <input type="text" value="test" disabled>
</body>
</html>
