<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let com = Math.floor(Math.random() * 100) + 1;
        let count = 0;
        let guess;

        while (true) {
            guess = parseInt(prompt("1~100사이의 숫자입력"));
            count++;
            document.write("입력한 숫자 : " + guess + "<br>");
            if (com > guess) {
                alert("더 큰 숫자입니다.");
            }
            else if (com < guess) {
                alert("더 작은 숫자입니다.");
            }
            else {
                alert("정답입니다. 횟수 : " + count + "번");
                break;
            }
        }
    </script>
</body>

</html>
