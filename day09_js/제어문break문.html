<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //break문
        let cnt = 0;
        while (true) {        //이 경우에 break문 필수!
            console.log("안녕하세요");

            //특정조건일 때 반복 탈출하게 함
            cnt = cnt + 1;  //cnt++
            if (cnt >= 3) break;
        }
    </script>
</body>

</html>
