<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: green;
            margin: 100px auto;

            /*transform : rotate 적용하기*/
            /* transform:rotate(40deg); */
        }

        /*원하는 축방향으로 이동*/
        /* x축 : -값 : 왼쪽, +값 : 오른쪽 */
        /* y축 : -값 : 위쪽, +값 : 아래쪽 */
        #item:hover {
            /* transform: translateX(-50px);    왼쪽 이동*/
            /*transform: translateX(50px);      오른쪽 이동*/
            /* transform: translateY(50px);     아래쪽 이동*/
            transform: translateY(-50px);       /*위쪽 이동*/
        }
    </style>
</head>

<body>
    <div id="item">

    </div>
</body>

</html>
