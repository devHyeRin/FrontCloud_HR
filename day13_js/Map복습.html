<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //map()
        //배열의 내용을 변형해서 새로운 배열을 반환
        let arr = [
            { name: "반바지", price: 1000 },
            { name: "티셔츠", price: 500 },
            { name: "샌달", price: 300 }
        ];

        //map() 사용
        //map( callback );
        let result = arr.map(function (item) {
            //원래값
            console.log(item);

            //변형된 값
            //가격만 있는 새로운 배열이 생성됨
            return item.price;
        });
        console.log(result);    //[1000, 500, 300]

        //기본적인 방법
        //새로운 배열 선언
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            let item = arr[i];
            console.log(item);

            //변형 값
            let price = item.price;
            newArr.push(price);
        }
        console.log(newArr);

    </script>
</body>

</html>
