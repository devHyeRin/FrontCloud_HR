<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        *****
        *****
        *****
        */
       document.write("첫번째 별<br>");
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 5; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        /*
        *
        **
        ***
        ****
        */
       document.write("두번째 별<br>");
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
