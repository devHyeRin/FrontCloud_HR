<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //forEach()
        //배열을 만들고 사용해야 함
        //배열을 반복하면서 배열의 내용을 사용할 때 이용함

        //문제 : 배열 출력
        let arr = ["금100돈", "오피스텔", "제주도별장"];

        //기본적인 방법 : for문
        for (let i = 0; i < arr.length; i++) {
            let item = arr[i];
            console.log(item);
        }

        //forEach 방법
        //forEach( callback )
        //callback 함수를 이름있는 함수로 만들고 전달하기
        function aa(item) {
            console.log(item + "^^");
        }
        arr.forEach(aa);


        //callback 함수를 익명함수로 만들고 전달하기
        arr.forEach(function (item) {
            console.log(item + "~~~~");
        });

        //callback 함수를 화살표 함수로 만들기
        // arr.forEach(() => { });  기본 틀
        //매개변수 한 개인 경우 -> 괄호() 생략 가능
        //수행할 코드가 간단한 경우 -> 중괄호{} 생략 가능
        arr.forEach((item) => {
            console.log(item + "!!!!!");
        });

    </script>
</body>

</html>
