<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //홀수 판단 함수
        function oddGuess(num) {
            let odd = true;

            if (num % 2 != 0) {
                return odd;
            }
            else{
                odd = false;
                return odd;
            }
        }
        
        //결과 출력
        let numInput = parseInt(prompt("숫자 입력"));
        let result = oddGuess(numInput);
        document.write("<h3>홀수 판단 함수</h3>");
        document.write("입력 숫자 : " + numInput + "<br>");
        document.write("결과 : " + result);

    </script>
</body>

</html>
