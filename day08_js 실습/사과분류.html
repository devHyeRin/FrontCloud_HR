<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let appleWeight = prompt("사과의 무게를 입력해주세요.(200기준)");
        console.log("무게 입력 : "+ appleWeight);
        if(appleWeight >= 200){
            console.log("고급 사과");
        }else{
            console.log("일반 사과");
        }
        
    </script>
</body>
