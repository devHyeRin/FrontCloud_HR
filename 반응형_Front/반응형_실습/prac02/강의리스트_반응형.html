<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item {
            width: 290px;
            border: 0.5px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .item img {
            width: 100%;
            /*이미지 크기 : 부모만큼 (290px)*/
        }

        .title {
            /* border: 1px solid black; */
            display: block;
            color: royalblue;
            margin-top: 30px;
        }

        .price {
            display: block;
            color: blue;
            margin-bottom: 20px;
        }

        .best {
            background-color: pink;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .wrap {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /*여러줄로 나올 수 있도록 변경*/
        }

        @media(max-width : 767px) {
            .wrap {
                flex-direction: column;
            }

            .item {
                width: 100%;
            }

            .item:nth-child(1) {
                order: 3;
            }

            .item:nth-child(2) {
                order: 4;
            }

            .item:nth-child(3) {
                order: 0;
            }

            .item:nth-child(4) {
                order: 1;
            }

            .item:nth-child(5) {
                order: 2;
            }

            .item img {
                transition: 0.5s;
            }

            .item img:hover {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>

    <div class="wrap">
        <!--강의아이템 박스-->
        <div class="item">
            <img src="imgs/course-01.png">
            <h4>자바스크립트</h4>
            <span class="title">웹개발</span>
            <span class="price">61,000</span>
            <span class="best">베스트샐러</span>
        </div>
        <!--강의아이템 박스-->
        <div class="item">
            <img src="imgs/course-02.png">
            <h4>자바스크립트</h4>
            <span class="title">자바기초</span>
            <span class="price">43,000</span>
            <span class="best">인기</span>
        </div>
        <!--강의아이템 박스-->
        <div class="item">
            <img src="imgs/course-03.png">
            <h4>자바스크립트</h4>
            <span class="title">서블릿MVC</span>
            <span class="price">51,000</span>
            <span class="best">할인중</span>
        </div>
        <!--강의아이템 박스-->
        <div class="item">
            <img src="imgs/course-01.png">

            <span class="title">html</span>
            <span class="price">71,000</span>
            <span class="best">베스트샐러</span>
        </div>

    </div>

</body>

</html>
