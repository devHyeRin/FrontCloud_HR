<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a;
        a = 10;
        console.log(a);

        a++;    //변수 값을 변경하고 싶으면 let을 써야함
        console.log(a);

        //const는 변수가 꼭 초기화 되어있어야 함
        const B = 100;
        console.log(B);

        //B = 101;  const 변수이기 때문에 값을 변경할 수 없음

        //배열, 객체
        //배열과 객체에서는 const로 많이 선언함
        //const로 선언한 배열, 객체는 재할당 할 수 없지만
        //배열과 객체의 내부요소는 const로 선언되어도 변경할 수 있다.

        const arr = [5, 7, 9];
        arr[0] = 20;  //5->20으로 변경
        console.log(arr[0]);    //20
        console.log(arr[1]);    //7
        console.log(arr[2]);    //9


        // arr=["딸기","복숭아","수박"];   
        // 기존 arr 배열에 새로운 배열을 저장하는 것은 안됨


        const scores = [90, 80, 100];
        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);

        // 값 변경 -> 변경된 값 출력됨
        scores[0] = 95;
        scores[1] = 85;
        scores[2] = 99;

        console.log(scores[0]);
        console.log(scores[1]);
        console.log(scores[2]);

    </script>
</body>

</html>
