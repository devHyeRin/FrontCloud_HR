<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제곱</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("숫자 입력 : "));
        let square = number * number;

        document.write(number + "의 제곱 수 : " + square);
    </script>
</body>
</html>
