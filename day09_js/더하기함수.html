<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //더하기 함수 만들기
        //입력 (매개변수)
        //반환 (함수가 수행하면서 만든 결과)
        function adder(num1, num2) {
            let sum;
            sum = num1 + num2;

            return sum;     //반환
        }

        //값을 출력하려면 변수에 담아야 함!
        let result = adder(3, 5);    //3, 5가 함수의 매개변수에 전달됨
        console.log(result);

    </script>
</body>

</html>
