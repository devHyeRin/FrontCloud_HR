<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*내부 css*/
        .item{
            border: 1px solid black;
            /*block 태그는 크기 지정 가능*/
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--같은 클래스의 이름을 가질 수 있음-->
    <!--block 태그 - 크기 변경 가능, 한 줄 차지, 크기가 작아져도 한 줄 차지(오른쪽에 여백 생성-margin)-->
    <!--블럭태그들은 가운데 정렬하려면 크기를 줄이고 margin 조정해야 함. => margin : 0 auto;-->
    <div class="item">abc</div>
    <div class="item">def</div>
    
</body>
</html>
