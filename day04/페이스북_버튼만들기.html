<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 300px;
            height: 60px;

            position: relative;
        }
        .btn_icon{
            background-image: url("https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png");
            background-position: center;
            background-size: cover;
            width: 30px;
            height: 30px;

            display: inline-block;  /*div 태그 크기 조정을 하기 위해*/
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <button class="btn">
        <span class="btn_icon"></span>
        facebook login
    </button>
</body>
</html>
