<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*table css 지정하기
            1. 어떤 태그에 스타일을 줄 건지 선택하기(선택자), 태그선택자(태그이름 적기)
            2. css 적용하기(색깔, 크기...)
            */
        table{
            /*표처럼 보이기*/
            border: 1px solid black;
            /*표의 기본 스타일 : 이중선 - collapse는 이중선 없애기*/
            border-collapse: collapse;
            /*width : 너비 넓히기*/ 
            width: 500px;
        }
        td{
            /*열 스타일*/
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <table>
        <tr> <!--행(줄)-->
            <td>a</td> <!--열(칸)-->
            <td>b</td>
            <td>c</td>
        </tr>

        <tr> <!--행 (줄)-->
            <td>a</td> <!--열(칸)-->
            <td>b</td>
            <td>c</td>
        </tr>

        <tr> <!--행 (줄)-->
            <td>a</td> <!--열(칸)-->
            <td>b</td>
            <td>c</td>
        </tr>

    
    </table>

</body>
</html>
