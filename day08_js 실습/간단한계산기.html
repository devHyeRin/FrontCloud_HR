<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("숫자1 입력"));
        let num2 = parseInt(prompt("숫자2 입력"));
        let cal = prompt("연산자 입력 (+, -, *, /)");

        document.write("숫자1 : " + num1 + " 숫자2 : " + num2 + " 연산자 : " + cal + "<br>");

        switch (cal) {
            case "+":
                document.write("덧셈 : " + (num1 + num2));
                break;
            case "-":
                document.write("뺄셈 : " + (num1 - num2));
                break;
            case "*":
                document.write("곱셈 : " + (num1 * num2));
                break;
            case "/":
                document.write("나눗셈 : " + (num1 / num2));
                break;
            default:
                document.write("지원하지 않는 연산자입니다.");
        }
    </script>
</body>

</html>
