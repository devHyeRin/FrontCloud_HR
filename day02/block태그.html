<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 태그</title>
    <style>
        h2, p, h3, h1, ul, li, div{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--hn, p, ul/li, div : block 태그-->
    <h12>블럭태그(block 태그)</h12>
    <p>
        제목태그, 단락태그, 목록태그, div태그, table 태그
    </p>

    <p>
        블럭태그 특징 : <br>
        크기 : 한 줄 전체 차지 함, 크기를 지정할 수 있다. 옆에 올 수 없음(다음줄로)
    </p>
    <h3>블럭태그 예시</h3>

    <h1>제목 태그</h1>
    <p>단락태그</p>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <div>이것은 영역태그</div>
</body>
</html>
