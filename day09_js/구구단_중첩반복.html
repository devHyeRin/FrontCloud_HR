<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //전체구구단 중첩반복 사용
        //k의 용도 : 반복, 단 정보
        for (let k = 2; k <= 9; k++) {
            document.write("=====" + k + "단 출력======<br>");
            for (let i = 1; i <= 9; i++) {
                document.write(k * i + "<br>");
            }
        }
    </script>
</body>

</html>
