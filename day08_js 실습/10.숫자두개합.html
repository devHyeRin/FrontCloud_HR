<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 2개의 합</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("숫자1 입력"));
        let num2 = parseInt(prompt("숫자2 입력"));

        document.write("입력한 숫자 : " + num1 + ", " + num2 + "<br>");
        document.write("더한 값 : " + (num1+num2));
    </script>
</body>
</html>
