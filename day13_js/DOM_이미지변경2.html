<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function changeImage(obj) {    //매개변수가 필요함
            
            obj.src = "./girl.png";
            
        }

    </script>
</head>

<body>

    <img src="./boy.png" alt="소년이미지" onclick="changeImage(this)">

</body>

</html>
