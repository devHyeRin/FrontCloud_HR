<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap > p{
            color:red;
        }

    </style>
</head>
<body>
    
    <h2>   자식 선택자 </h2>

    <div  class="wrap">
        <p> .wrap  클래스의 자식이야 </p>   <!--이 태그에만 스타일 적용됨-->
        <div>
             <p>  .wrap  클래스의  자손이야  </p>
        </div>
    </div>
</body>
</html>
