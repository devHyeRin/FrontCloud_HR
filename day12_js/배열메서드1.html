<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //push() : 배열 요소 넣기(맨뒤), pop() : 배열의 요소 꺼내기(맨뒤) 
        let arr = [];
        arr.push(10);
        arr.push(20);
        console.log(arr);

        let result = arr.pop();
        //pop()으로 꺼내면 원본 배열이 줄어듬 -> 배열을 줄이고 싶으면 pop()을 쓰면 됨
        console.log(result);    //20
    </script>
</body>

</html>
