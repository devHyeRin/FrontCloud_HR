<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>

<body>
    <script>
        document.write("<h1>짝수끼리 더하기</h1>");

        let num = parseInt(prompt("숫자입력"));
        let evenSum = 0;

        for (let i = 1; i <= num; i++) {
            if (i % 2 == 0) {
                evenSum += i;
                document.write(i + " --------- " + evenSum + "<br>");
            }
        }
    </script>
</body>

</html>
